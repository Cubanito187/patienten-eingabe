<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patientendaten-Eingabe ZNA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0052a3;
    }
    .datenschutz {
      font-size: 0.9em;
      margin-bottom: 15px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Unknown.png" alt="LMU Logo">
    </div>

    <h2>Patientendaten-Eingabe</h2>
    <p class="datenschutz">
      <strong>Datenschutzhinweis:</strong><br>
      Ihre Angaben werden ausschließlich für Ihre medizinische Behandlung verwendet. Die Datenübertragung erfolgt verschlüsselt. Mit dem Absenden des Formulars erklären Sie sich mit der Verarbeitung Ihrer Angaben gemäß DSGVO einverstanden.
    </p>
    <form onsubmit="handleSubmit(event)">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="geburtsdatum">Geburtsdatum</label>
      <input type="date" id="geburtsdatum" name="geburtsdatum" required>

      <label for="groesse">Größe (cm)</label>
      <input type="number" id="groesse" name="groesse">

      <label for="gewicht">Gewicht (kg)</label>
      <input type="number" id="gewicht" name="gewicht">

      <label for="beschwerden">Aktuelle Beschwerden</label>
      <textarea id="beschwerden" name="beschwerden" rows="4"></textarea>

      <label for="medikamente">Eingenommene Medikamente</label>
      <textarea id="medikamente" name="medikamente" rows="3"></textarea>

      <label for="allergien">Allergien / Unverträglichkeiten</label>
      <textarea id="allergien" name="allergien" rows="3"></textarea>

      <label for="kontakt">Angehörigen-Kontakt (optional)</label>
      <input type="text" id="kontakt" name="kontakt">

      <button type="submit">Absenden</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      console.log("Gesendete Daten:", data);
      alert("Vielen Dank! Ihre Daten wurden erfolgreich übermittelt.");
      event.target.reset();
    }
  </script>
</body>
</html>
